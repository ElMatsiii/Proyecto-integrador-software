<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador | Planificador UCN</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .admin-container {
      background: linear-gradient(135deg, #1a5569 0%, #134152 100%);
      color: white;
      border-top-color: #f39c12;
    }
    .admin-container h2 {
      color: white;
    }
    .admin-container input {
      background: rgba(255, 255, 255, 0.9);
    }
    .admin-container button {
      background: #f39c12;
    }
    .admin-container button:hover {
      background: #e67e22;
    }
    .admin-badge {
      background: #f39c12;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="pagina-login">
  <header>
    <h1>Panel de Administración - UCN</h1>
  </header>

  <main class="auth-container admin-container">
    <div class="admin-badge">ADMINISTRADOR</div>
    <h2>Acceso Administrativo</h2>
    <form id="adminLoginForm">
      <input type="text" id="usuario" placeholder="Usuario" required autocomplete="username">
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
      <button type="submit">Ingresar</button>
      <div id="mensaje"></div>
    </form>
    <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.9;">
      <a href="../html/index.html" style="color: white;">Volver al login de estudiantes</a>
    </p>
  </main>

  <footer>
    <p>© 2025 Universidad Católica del Norte</p>
  </footer>

  <script type="module">
    import { CONFIG } from "../config/config.js";

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Verificando credenciales...";
      mensaje.style.color = "#f39c12";

      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch(`${CONFIG.API_URL}/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Error al iniciar sesión");
        }

        sessionStorage.setItem("adminAuth", JSON.stringify({
          token: data.token,
          admin: data.admin
        }));

        window.location.href = "../html/admin-dashboard.html";
      } catch (error) {
        console.error(error);
        mensaje.textContent = error.message || "Error al iniciar sesión";
        mensaje.style.color = "#e74c3c";
      }
    });
  </script>
</body>
</html>
