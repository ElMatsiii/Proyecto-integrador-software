<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Planificador de Malla</title>
  <link rel="stylesheet" href="../css/login2.css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
  </header>

  <main class="auth-container">
    <h2>Crea tu cuenta</h2>
    <form id="registerForm">
      <input type="text" id="newUser" placeholder="Nombre completo" required>
      <input type="text" id="newRut" placeholder="RUT o ID" required>
      <input type="password" id="newPass" placeholder="Contraseña" required>
      <button type="submit">Registrar</button>
      <p>¿Ya tienes cuenta? <a href="../html2/index.html">Inicia sesión</a></p>
    </form>
  </main>

  <footer>
    <p>© 2025 Universidad del Norte</p>
  </footer>

  <script src="../js2/auth.js"></script>
</body>
</html>
