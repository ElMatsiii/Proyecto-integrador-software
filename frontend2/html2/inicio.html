  <main class="container">
    <h2>Inicio del Planificador</h2>
    <h3 id="nombreCarrera"></h3>
    <p id="etiquetaCarrera" style="font-weight:bold; margin-bottom:10px;"></p>
    <div id="selectorCarreraContainer" style="margin-bottom: 15px;">
    <label for="selectorCarrera">Seleccionar carrera:</label>
    <select id="selectorCarrera" style="margin-left: 10px; padding: 5px 10px; border-radius: 6px;"></select>
    </div>
    
    <p><strong>Semestre actual:</strong> <span id="semestreActual">...</span></p>

    <div style="margin-top:20px;">
      <label for="selectSemestre"><strong>Filtrar por semestre:</strong></label>
      <select id="selectSemestre" style="padding:5px 10px;border-radius:6px;margin-left:10px;"></select>
    </div>

    <div id="ramosContainer" class="malla-grid" style="margin-top:20px;"></div>

    <div id="infoCreditos" style="margin-top:20px; font-size:1.1rem;"></div>

    <div style="display:flex;gap:20px;margin-top:30px;">
      <button id="btnManual" style="flex:1;padding:20px;font-size:1.1rem;background:#667eea;color:white;border:none;border-radius:8px;cursor:pointer;">
        Proyección Manual
      </button>
      <button id="btnAuto" style="flex:1;padding:20px;font-size:1.1rem;background:#764ba2;color:white;border:none;border-radius:8px;cursor:pointer;">
        Proyección Automática
      </button>
    </div>
  </main>
